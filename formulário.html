<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form</title>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--Normalize CSS-->
    <link rel="stylesheet" href="normalize.css">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar">
        <div class="navbar-icon">
            <a href=""><h1>Form</h1></a>
        </div>
        <ul class="navbar-nav">
            <input type="text" placeholder="Pesquisar...">
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </nav>

    <main>

        <aside>
            <ul>
                <li><a href="#">Tela Inicial</a></li>
                <li><a href="#">Usuários</a></li>
            </ul>
        </aside>

        <section class="formulario">

            <h2>Novo Usuário</h2>

            <form>
                <div class="forms">
                    
                    <div class="div-1">
                        <div class="input-1 input">
                            <p>Nome:</p>
                            <input type="text" placeholder="Informe seu nome...">
                        </div>
                    </div>

                    <div class="div-2">
                        <div class="input-2 input">
                            <p>CPF:</p>
                            <input type="text" placeholder="Informe o cpf...">
                        </div>
        
                        <div class="input-3 input">
                            <p>Endereço:</p>
                            <input type="text" placeholder="Informe o endereço...">
                        </div>
        
                        <div class="input-4 input">
                            <p>Nível:</p>
                            <select>
                                <option>---</option>
                                <option>---</option>
                                <option>---</option>
                            </select>
                        </div>
                    </div>

                    <div class="div-3">
                        <div class="input-5 input">
                            <p>E-mail:</p>
                            <input type="email" placeholder="Informe o email...">
                        </div>
        
                        <div class="input-6 input">
                            <p>Senha:</p>
                            <input type="password" placeholder="Informe a senha...">
                        </div>
        
                        <div class="input-7 input">
                            <p>Status:</p>
                            <select>
                                <option>---</option>
                                <option>---</option>
                                <option>---</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>

            <div class="botoes">
                <button type="button" class="botao-1">Enviar</button>
                <button type="button" class="botao-2">Cancelar</button>
            </div>


        </section>

    </main>

</body>

</html>
